<!DOCTYPE html>
<html>
<head>
  <title>QuickTunes</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <header>
      <div id="logo">QuickTunes</div>
    </header>
    <section class="search">
      <form id="searchForm" class="search-form">
        <input id='searchBar' type="text" name='searchBar' value="" placeholder="Search for a song or artist">
        <button id='searchButton' type="button" name="searchButton">Search</button>
      </form>
    </section>
  </div>
  <audio id="musicPlayer" class="music-player" controls="controls" src=""></audio>
  <script src="main.js"></script>
</body>
</html>
